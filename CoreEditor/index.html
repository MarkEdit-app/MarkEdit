<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarkEdit</title>
  <link href="./index.css" type="text/css" rel="stylesheet">
  <link href="./src/modules/preview/index.css" type="text/css" rel="stylesheet">
  <style>
    @font-face {
      font-family: "SF Mono";
      src: url("./src/@res/SF-Mono-Regular.woff2") format("woff2");
    }

    @font-face {
      font-family: "SF Mono";
      font-weight: 500;
      src: local("SF Mono Medium"), local("SFMono-Medium"), url("./src/@res/SF-Mono-Bold.woff2") format("woff2");
    }

    @font-face {
      font-family: "SF Mono";
      font-weight: 700;
      src: url("./src/@res/SF-Mono-Bold.woff2") format("woff2");
    }
  </style>
  <script>
    window.config = "{{EDITOR_CONFIG}}";
    MarkEdit = {
      editorConfig: window.config,
      userSettings: "{{USER_SETTINGS}}",
    };
  </script>
</head>
<body>
  <div id="editor" role="textbox"></div>
  <script type=module src="./index.ts"></script>
</body>
</html>
